<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th *ngFor="let col of columns" scope="col">
                    {{ col.title }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of list">
                <td *ngFor="let col of columns">
                    {{ row[col.key]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
